<script>
    (function () {
        var _fetch = window.fetch;
        window.fetch = function (url, option, other) {
            option = option || {};
            if (localStorage['[seto-views]/netsegment']) {
                option.headers = Object.assign(option.headers || {}, {
                    netsegment: localStorage['[seto-views]/netsegment']
                });
            }
            return _fetch(url, option, other);
        };

    })();
</script>
