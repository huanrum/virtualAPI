<style>
        @keyframes rotate_a {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes shake_a {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .shake_friend{
            animation: shake_a 2s linear infinite;
        }
        

        #setting {
            cursor: pointer;
            position: relative;
            width: 100px;
            transform-origin: 10px 10px;
            animation: rotate_a 10s linear infinite;
        }

        #setting a,
        #setting:before,
        #setting:after {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border: 10px solid #999999;
        }

        #setting:before {
            content: "";
            transform: rotate(30deg);
        }

        #setting:after {
            content: "";
            transform: rotate(60deg);
        }

        #callback {
            cursor: pointer;
        }
        #callback a {
            position: absolute;
            top: 40px;
            left: 0;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-left: 5px solid transparent; 
            border-right-color: #00AAEF;
        }

        #callback a:after {
            position: absolute;
            top: -2.5px;
            left: 10px;
            width: 15px;
            content: ' ';
            border-top: 5px solid #00AAEF;
        }

        #toolbar {
            padding: 1rem;
        }

        #toolbar>* {
            margin: 0.2rem 1rem;
            padding: 0.1rem 0.5rem;
            border: 1px solid green;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        #toolbar>*>ol {
            display: none;
        }

        #toolbar>*:hover>ol {
            z-index: 1;
            display: block;
            position: absolute;
            background: #83b3e6;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            top: 0.6rem;
        }

        #list {
            list-style: none;
            padding: 0;
        }
        #list.flex{
            display: flex;
            flex-wrap: wrap;
        }
        #list.flex li div{
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        #list.flex li a{
            display: block;
        }

        #list li {
            padding: 0.7rem 1.0rem;
        }

        #list li div {
            display: inline-block;
            width: 160px;
            text-align: center;
            cursor: pointer;
            margin: 0 0.5rem;
            color: green;
            border: 1px solid green;
            border-radius: 8px;
        }
        #list li a {
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            width: 80px;
            word-break: break-all;
        }
        #list li a:hover{
            text-decoration:underline;
        }

        #list li div i {
            color: #d3d3d3;
            font-size: 12px;
        }

        .friends {
            position: fixed;
            top: 0;
            right: 10px;
            transform: translate(calc(100% - 20px),calc(20px - 100%));
            background: #696969;
            border-radius: 8px;
            padding: 8px;
        }
        .friends:hover{
            transform: none;
        }
        .friends .self-name{
            margin-bottom: 10px;
            text-align: center;
            font-size: 20px;
        }
        .friends .friends-item{
            color:#00AAEF;
        }
        .friends .friends-item:hover{
            color: #a3d5ef;
            cursor: pointer;
        }
        .friends .friends-item.logout{
            color:#a3d5ef;
            opacity: 0.8;
        }

        

        .dialogBack {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .dialog {
            position: absolute;
            margin-left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 2px;
            border-radius: 10px;
            background: #f3f3f3;
        }

        .dialog .header {
            height: 1.2em;
            background: #666699;
            padding: 0.5em;
        }

        .dialog .header a {
            font-size: 2rem;
            float: right;
            line-height: 1.2rem;
            color: #ff3333;
            cursor: pointer;
        }

        .dialog .header a:hover {
            color: #d3d3d3;
        }

        .dialog .content {
            max-height: 33em;
            min-width: 12em;
            padding: 1rem;
            min-height: 4rem;
            overflow: hidden!important;
        }

        .dialog .footer {
            border-top: 1px solid #d3d3d3;
            text-align: center;
            padding: 8px;
        }

        .dialog .footer a {
            border: 1px solid #666699;
            margin: 2px 1rem;
            padding: 1px;
            cursor: pointer;
            white-space: nowrap;
        }

        .content-self div {
            display: inline-block;
            cursor: pointer;
            margin: 0.5rem 1rem;
            border: 1px solid #c55388;
            padding: 5px;
        }

        .content-self div.active {
            background: #666699;
        }

        .content-self select {
            width: 100%;
            padding: 0.2rem;
            margin: 0.2rem;
        }

        .dialog .content .message{
            /* width:30em; */
            height:20em;
        }
        .message-content{
            height: 75%;
            overflow: auto;
            color:#333333;
        }
        .message-content .self{
            text-align: right;
            color:#696969;
        }
        .message-input{
            width: 97%;
            height: 18%;
            border-top: 1px solid #696969;
            overflow: auto;
        }
        
        .message-button {
            height: 8%;
            background: rgb(12, 112, 53);
            text-align: center;
        }

        .search-select-panel input{
            border: none;
            background: transparent;
            border-bottom: 1px solid #dddddd;
            margin: 0 6px;
            padding: 0 10px;
        }

        .search-select-panel input:focus{
            outline: none;
            border-bottom: 1px solid #00aaef;
        }
        
        .search-select-panel button{
            float: right;
        }
    </style>

    <style>
        #list.flex li div{
            background: url(/images/icon/wangluo.png) !important;
            background-size: cover!important;
        }
        #list.flex li a{
            color: #00aaef;
        }
    </style>
