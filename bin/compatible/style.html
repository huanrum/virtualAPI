<script class="icon-show">
  (function wait(jfn, afn) {
    (function loop() {
      if (jfn()) {
        afn()
      } else {
        setTimeout(loop, 1000);
      }
    })();
  })(function () { return document.body; }, function () {
    var iconList = document.createElement('div');
    iconList.className = 'icon-list-panel';
    document.body.appendChild(iconList);
    document.getElementsByClassName('icon-style')[0].innerHTML.replace(/\.icon\.([a-zA-Z0-9\-\_]+)/mg, function ($0, $1) {
      if (!document.querySelector('.icon-list-panel.' + $1)) {
        var iconPanel = document.createElement('div');
        var iconBox = document.createElement('div');
        var icon = document.createElement('div');
        var text = document.createElement('div');
        iconPanel.className = 'icon-panel';
        iconBox.className = 'icon-box';
        icon.className = 'icon ' + $1;
        text.innerHTML = $1;

        iconBox.appendChild(icon);
        iconPanel.appendChild(iconBox);
        iconPanel.appendChild(text);
        iconList.appendChild(iconPanel);
      }
    });

    if (window.onkeydowns) {
      window.onkeydowns('ICON', function () {
        iconList.style.display = iconList.style.display === 'block' ? 'none' : 'block';
      });
    }
  });

</script>
